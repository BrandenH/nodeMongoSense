<!DOCTYPE html>
<head>
    <title>NodeMongoSense</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/styles/style.css" rel="stylesheet">
</head>

<body onload="setRange()">
		<input id="slide" type="range" min="0" max="180" step="1" value="0" width="50%" onchange="showValue(this.value)"/>
		<span id="range"></span>
		<!-- jQuery -->
		<script src="//code.jquery.com/jquery.js"></script>
		<!-- Bootstrap JavaScript -->
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script type="text/javascript">
		function setRange()
		{
			var url = '/api/sensors/5689ffe24e158fca207a64c6/values/last' ;
		    $.getJSON(url, function(data){
				document.getElementById('slide').value = data.value;
				});
		}
		function showValue(newValue)
		{
			document.getElementById("range").innerHTML=newValue;
			$.ajax({
			  url: '/api/sensors/5689ffe24e158fca207a64c6/values',
			  type: 'PUT',
			  dataType: 'json',
			  data: {value: newValue},
			})
			.done(function() {
			  console.log("success");
			})
			.fail(function() {
			  console.log("error");
			})
			.always(function() {
			  console.log("complete");
			});			
		}
		</script>
</body>
</html>
